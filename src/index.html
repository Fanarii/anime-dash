<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Dash</title>
</head>

<body>
    <nav-bar></nav-bar>
    <find-anime></find-anime>
    <div class="content" id="favList">
        <h1>Favorited Anime</h1>
        <div class="favorite-list">
            <table>
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Title</th>
                        <th>Rating</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tbodyFavorite">
                </tbody>
            </table>
        </div>
    </div>
    <div class="content" id="watcList">
        <h1>Watch List</h1>
        <div class="watching-list">
            <h3>Beslum Selesai Ditonton</h3>
            <table>
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Title</th>
                        <th>Anime Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tbodyUnwatched">
                </tbody>
            </table>
            <table>
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Title</th>
                        <th>Anime Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <h3 class="h3">Selesai Ditonton</h3>
                <tbody id="tbodyWatched">
                </tbody>
            </table>
        </div>
    </div>
    <foot-bar></foot-bar>
</body>

</html>
